<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body>
    <!-- Heading -->
    <h1>External Link Demo</h1>

    <!-- Hyperlink to Google that opens in new tab -->

</body>
