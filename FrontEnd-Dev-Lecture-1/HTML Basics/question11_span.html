<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Elements Demo</title>
</head>
<body>
    <!-- Heading -->
    <h1>Using Span Elements</h1>

    <!-- Paragraph with three span elements -->

</body>
