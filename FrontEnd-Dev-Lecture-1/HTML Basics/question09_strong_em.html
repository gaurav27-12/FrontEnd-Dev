<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis Example</title>
</head>
<body>
    <!-- Heading -->
    <h1>Combined Emphasis</h1>

    <!-- Paragraph using both strong and em -->
    <p>It is <strong>absolutely essential</strong> to understand that <em>consistent practice</em> is the key to mastering any skill. Without <strong>dedication</strong> and a <em>positive mindset</em>, achieving excellence becomes challenging.</p>
</body>
</html>
