<!-- Question 10: Dropdown-based Selection Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Selection</title>
</head>
<body>
  <h1>Location & Favorite Place Selection</h1>

  <label for="country">Country:</label><br>
  <select id="country" name="country">
    <option value="india" selected>India</option>
    <option value="usa">United States</option>
    <option value="japan">Japan</option>
  </select><br><br>

  <label for="state">State:</label><br>
  <select id="state" name="state">
    <option value="maharashtra" selected>Maharashtra</option>
    <option value="karnataka">Karnataka</option>
    <option value="delhi">Delhi</option>
  </select><br><br>

  <label for="city">City:</label><br>
  <select id="city" name="city">
    <option value="mumbai" selected>Mumbai</option>
    <option value="pune">Pune</option>
    <option value="nagpur">Nagpur</option>
  </select><br><br>

  <label for="place">Favorite Tourist Place:</label><br>
  <select id="place" name="place">
    <option value="gateway" selected>Gateway of India</option>
    <option value="elephanta">Elephanta Caves</option>
    <option value="marine">Marine Drive</option>
  </select><br><br>

  <p>Summary: I selected <strong>India</strong>, <strong>Maharashtra</strong>, <strong>Mumbai</strong> and favorite place <strong>Gateway of India</strong>.</p>
</body>
</html>
