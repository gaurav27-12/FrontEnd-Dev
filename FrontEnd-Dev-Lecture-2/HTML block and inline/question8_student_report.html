<!-- Question 8: Student Report Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Report</title>
</head>
<body>
  <h1 title="School Name">Example High School</h1>

  <h2>Student Marks</h2>
  <table border="1" cellpadding="6" cellspacing="0" title="Marks Table">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks Obtained</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mathematics</td>
        <td>88</td>
      </tr>
      <tr>
        <td>English</td>
        <td>82</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>91</td>
      </tr>
      <tr>
        <td>History</td>
        <td>76</td>
      </tr>
      <tr>
        <td>Geography</td>
        <td>79</td>
      </tr>
      <tr>
        <td colspan="1">Total</td>
        <td colspan="1">416</td>
      </tr>
      <tr>
        <td colspan="1">Percentage</td>
        <td colspan="1">83.2%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
