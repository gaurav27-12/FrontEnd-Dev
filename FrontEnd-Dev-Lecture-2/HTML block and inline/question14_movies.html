<!-- Question 14: Movie Database Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie Database</title>
</head>
<body>
  <h1>My Movie Database</h1>

  <table border="1" cellpadding="6" cellspacing="0" title="Movies Table">
    <caption>Selected Movies</caption>
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Genre</th>
        <th>Year</th>
        <th>IMDB Rating</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Example Tale</td>
        <td>Drama</td>
        <td>2019</td>
        <td>7.4</td>
        <td><a href="https://example.com/movie1">Details</a></td>
      </tr>
      <tr>
        <td>Adventure Quest</td>
        <td>Action</td>
        <td>2021</td>
        <td>8.1</td>
        <td><a href="https://example.com/movie2">Details</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5"><small>Note: Ratings are illustrative only.</small></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
