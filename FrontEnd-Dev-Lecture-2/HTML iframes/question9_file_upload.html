<!-- Question 9: File Upload Form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form>
    <input type="file" name="upload" accept=".jpg, .png" required><br><br>
    <input type="submit" value="Upload">
  </form>
  <p>Only .jpg and .png files are allowed.</p>
</body>
</html>
