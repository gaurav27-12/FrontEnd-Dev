<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback</h1>
  <form method="post" action="#">
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br><br>

    <label>Rating:</label><br>
    <input type="radio" name="rating" value="Good"> Good
    <input type="radio" name="rating" value="Average"> Average
    <input type="radio" name="rating" value="Poor"> Poor<br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
