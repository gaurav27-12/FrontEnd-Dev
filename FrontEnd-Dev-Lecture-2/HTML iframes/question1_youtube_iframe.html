<!-- Question 1: Embed YouTube video using iframe -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Embed</title>
</head>
<body>
  <h1>Embedded YouTube Video</h1>
  <!-- Responsive iframe using percentage width and height -->

</body>
</html>
