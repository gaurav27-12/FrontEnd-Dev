<!-- Question 20: Important Head Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title tag defines the page title -->
  <title>Full Head Example</title>
  <!-- Meta charset specifies character encoding -->
  <meta charset="UTF-8">
  <!-- Meta description provides page summary for search engines -->
  <meta name="description" content="Example page showing full head elements">
  <!-- Meta author specifies the document creator -->
  <meta name="author" content="Your Name">
  <!-- Base sets a base URL for relative links -->
  <base href="https://example.com/">
  <!-- Link tag connects to external resources like favicon or styles -->
  <link rel="icon" href="favicon.ico">
  <!-- Style tag for internal CSS (can be empty) -->
  <style></style>
  <!-- Script tag for JavaScript (can be empty) -->
  <script></script>
</head>
<body>
  <p>This page includes all major head elements.</p>
</body>
</html>
