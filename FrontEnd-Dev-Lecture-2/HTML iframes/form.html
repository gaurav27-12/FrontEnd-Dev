<!-- Question 17: Form Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with iframe</title>
</head>
<body>
  <h1>Submit Form</h1>
  <form action="result.html" target="resultFrame">
    <input type="text" name="text" placeholder="Type something"><br><br>
    <input type="submit" value="Submit">
  </form>
  <iframe name="resultFrame" width="80%" height="100" title="Result Frame"></iframe>
</body>
</html>
