<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label>Full Name: <input type="text" name="fullname" required></label><br><br>
    <label>Email Address: <input type="email" name="email" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <label>Confirm Password: <input type="password" name="confirm_password" required></label><br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
