<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <label>Full Name: <input type="text" placeholder="Enter your name" required></label><br><br>
    <label>Email: <input type="email" placeholder="you@example.com" required></label><br><br>
    <label>Subject: <input type="text" placeholder="Subject" required></label><br><br>
    <label>Message:</label><br>
    <textarea placeholder="Type your message..." required></textarea><br><br>
    <input type="submit" value="Send">
  </form>
</body>
</html>
