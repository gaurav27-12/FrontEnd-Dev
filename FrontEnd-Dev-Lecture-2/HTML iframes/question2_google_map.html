<!-- Question 2: Embed Google Map using iframe -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <h1>My City Map</h1>
  <!-- The loading attribute allows the browser to defer loading of the iframe until it is visible -->
  <iframe src="https://www.google.com/maps?q=New+York&output=embed" title="Google Map of New York" width="80%" height="400" loading="lazy"></iframe>
</body>
</html>
