<!-- Question 19: Form with security attributes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Form</title>
</head>
<body>
  <form autocomplete="off">
    <label>Username: <input type="text" required></label><br><br>
    <label>Password: <input type="password" required></label><br><br>
    <input type="submit" value="Login">
  </form>
  <p>Disabling autocomplete helps prevent browsers from storing sensitive information like passwords.</p>
</body>
</html>
