<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery with Modal</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* --- GALLERY GRID --- */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 6px;
  }

  /* --- MODAL STYLE --- */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 15px;
    border-radius: 8px;
  }

  .modal-content img {
    width: 400px;
    height: auto;
    display: block;
  }
</style>

</head>
<body>

<h2>Image Gallery</h2>

<div class="gallery">
  <img src="https://picsum.photos/id/101/300" alt="">
  <img src="https://picsum.photos/id/102/300" alt="">
  <img src="https://picsum.photos/id/103/300" alt="">
  <img src="https://picsum.photos/id/104/300" alt="">
  <img src="https://picsum.photos/id/105/300" alt="">
  <img src="https://picsum.photos/id/106/300" alt="">
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <img id="modalImg" src="">
  </div>
</div>

<script>
  const galleryImages = document.querySelectorAll(".gallery img");
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const modalContent = document.getElementById("modalContent");

  // Show modal when image clicked
  galleryImages.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src.replace("/300", "/600"); // bigger version
    });
  });

  // Close modal when clicking outside
  modal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Prevent closing when clicking inside modal
  modalContent.addEventListener("click", (event) => {
    event.stopPropagation();
  });
</script>

</body>
</html>
