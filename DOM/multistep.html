<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-Step Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
  }
  .step {
    display: none;
  }
  .active {
    display: block;
  }
  input {
    padding: 8px;
    width: 250px;
    margin-bottom: 10px;
  }
  button {
    padding: 8px 15px;
    margin: 5px;
    cursor: pointer;
  }
  #summary {
    background: #f1f1f1;
    padding: 20px;
    margin-top: 20px;
  }
  .error {
    color: red;
    font-size: 14px;
  }
</style>

</head>
<body>

<h2>Multi-Step Form</h2>

<!-- STEP 1 -->
<div class="step active" id="step1">
  <label>Name:</label><br>
  <input type="text" id="name" placeholder="Enter Name"><br>
  <p class="error" id="error1"></p>
  <button id="next1">Next</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <label>Email:</label><br>
  <input type="email" id="email" placeholder="Enter Email"><br>
  <p class="error" id="error2"></p>
  <button id="back2">Back</button>
  <button id="next2">Next</button>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <label>Password:</label><br>
  <input type="password" id="password" placeholder="Enter Password"><br>
  <p class="error" id="error3"></p>
  <button id="back3">Back</button>
  <button id="finish">Finish</button>
</div>

<!-- SUMMARY -->
<div class="step" id="summary">
  <h3>ðŸŽ‰ Form Submitted Successfully</h3>
  <p><strong>Name:</strong> <span id="sumName"></span></p>
  <p><strong>Email:</strong> <span id="sumEmail"></span></p>
  <p><strong>Password:</strong> <span id="sumPassword"></span></p>

  <button id="restart">Restart</button>
</div>

<script>
  let step = 1;

  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const step3 = document.getElementById("step3");
  const summary = document.getElementById("summary");

  function showStep(num) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));

    document.getElementById(`step${num}`)?.classList.add("active");
    if(num === "summary") summary.classList.add("active");
  }

  // STEP 1 â†’ NEXT
  document.getElementById("next1").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    if (name === "") {
      document.getElementById("error1").textContent = "Name is required";
    } else {
      document.getElementById("error1").textContent = "";
      step = 2;
      showStep(2);
    }
  });

  // STEP 2 â†’ NEXT
  document.getElementById("next2").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    if (!email.includes("@") || !email.includes(".")) {
      document.getElementById("error2").textContent = "Enter a valid email";
    } else {
      document.getElementById("error2").textContent = "";
      step = 3;
      showStep(3);
    }
  });

  // STEP 3 â†’ FINISH
  document.getElementById("finish").addEventListener("click", () => {
    const password = document.getElementById("password").value.trim();
    if (password.length < 5) {
      document.getElementById("error3").textContent = "Password must be at least 5 characters";
    } else {
      document.getElementById("error3").textContent = "";

      // Fill Summary
      document.getElementById("sumName").textContent = document.getElementById("name").value;
      document.getElementById("sumEmail").textContent = document.getElementById("email").value;
      document.getElementById("sumPassword").textContent = document.getElementById("password").value;

      showStep("summary");
    }
  });

  // BACK BUTTONS
  document.getElementById("back2").addEventListener("click", () => showStep(1));
  document.getElementById("back3").addEventListener("click", () => showStep(2));

  // RESTART FORM
  document.getElementById("restart").addEventListener("click", () => {
    location.reload();
  });
</script>

</body>
</html>
