<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time Table Filter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 25px;
  }

  table {
    width: 70%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
  }

  #noResult {
    margin-top: 15px;
    color: red;
    font-weight: bold;
    display: none;
  }

  input {
    padding: 10px;
    width: 300px;
    font-size: 16px;
  }
</style>

</head>
<body>

<h2>Student Table Filter</h2>

<input type="text" id="searchBox" placeholder="Search students...">

<table id="studentTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Branch</th>
      <th>CGPA</th>
    </tr>
  </thead>

  <tbody>
    <tr><td>Rohan Sharma</td><td>CSE</td><td>8.5</td></tr>
    <tr><td>Ananya Gupta</td><td>ECE</td><td>9.1</td></tr>
    <tr><td>Ritik Verma</td><td>ME</td><td>7.4</td></tr>
    <tr><td>Simran Kaur</td><td>CSE</td><td>8.9</td></tr>
    <tr><td>Aman Ali</td><td>IT</td><td>8.2</td></tr>
  </tbody>
</table>

<p id="noResult">No results found</p>

<script>
  const searchBox = document.getElementById("searchBox");
  const table = document.getElementById("studentTable");
  const rows = table.getElementsByTagName("tr");
  const noResult = document.getElementById("noResult");

  searchBox.addEventListener("input", function() {
    const query = searchBox.value.toLowerCase();
    let visibleCount = 0;

    // Loop through table rows (skip header at index 0)
    for (let i = 1; i < rows.length; i++) {
      const rowText = rows[i].textContent.toLowerCase();

      if (rowText.includes(query)) {
        rows[i].style.display = "";
        visibleCount++;
      } else {
        rows[i].style.display = "none";
      }
    }

    // Show message if no visible rows
    noResult.style.display = visibleCount === 0 ? "block" : "none";
  });
</script>

</body>
</html>
