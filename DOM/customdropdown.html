<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Dropdown</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
  }

  .dropdown {
    width: 200px;
    position: relative;
  }

  #dropdownBtn {
    width: 100%;
    padding: 10px;
    border: 2px solid #333;
    cursor: pointer;
    background: #f5f5f5;
  }

  .options {
    position: absolute;
    width: 100%;
    background: white;
    border: 2px solid #333;
    border-top: none;
    display: none;
  }

  .options div {
    padding: 10px;
    cursor: pointer;
  }

  .options div:hover {
    background: #ddd;
  }
</style>
</head>

<body>

<h2>Custom Dropdown (No &lt;select&gt;)</h2>

<div class="dropdown" id="dropdown">
  <button id="dropdownBtn">Select Option</button>

  <div class="options" id="options">
    <div data-value="Option 1">Option 1</div>
    <div data-value="Option 2">Option 2</div>
    <div data-value="Option 3">Option 3</div>
  </div>
</div>

<script>
  const dropdownBtn = document.getElementById("dropdownBtn");
  const options = document.getElementById("options");
  const dropdown = document.getElementById("dropdown");

  // Toggle dropdown open/close
  dropdownBtn.addEventListener("click", () => {
    options.style.display =
      options.style.display === "block" ? "none" : "block";
  });

  // Click on option → update text & close
  options.addEventListener("click", (e) => {
    if (e.target.dataset.value) {
      dropdownBtn.textContent = e.target.dataset.value;
      options.style.display = "none";
    }
  });

  // CLOSE DROPDOWN BY CLICKING OUTSIDE — USING CAPTURING PHASE
  document.addEventListener(
    "click",
    (e) => {
      if (!dropdown.contains(e.target)) {
        options.style.display = "none";
      }
    },
    true // capturing phase enabled
  );
</script>

</body>
</html>
