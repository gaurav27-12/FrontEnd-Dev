<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mouse Path & Coordinates Logger</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
  }

  #box {
    width: 400px;
    height: 400px;
    background: #f1f1f1;
    border: 2px solid #333;
    position: relative;
  }

  #coords {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
  }
</style>
</head>

<body>

<h2>Mouse Path & Click Logger</h2>

<div id="box"></div>

<p id="coords">Coordinates: (X: 0, Y: 0)</p>

<script>
  const box = document.getElementById("box");
  const coords = document.getElementById("coords");

  // Track Mouse Move & Display Coordinates
  box.addEventListener("mousemove", (e) => {
    coords.textContent = `Coordinates: (X: ${e.clientX}, Y: ${e.clientY})`;
  });

  // On Double Click: Drop Red Dot
  box.addEventListener("dblclick", (e) => {
    const rect = box.getBoundingClientRect();
    
    // Calculate position relative to box
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const dot = document.createElement("div");
    dot.classList.add("dot");
    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    box.appendChild(dot);
  });
</script>

</body>
</html>
